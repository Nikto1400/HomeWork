    <link rel="stylesheet" href="style.css">
    <title>Forma</title>
</head>

<body>

        <form action="">
            <fieldset>
                <h2>ваши линые данные</h1>

                        <input class="one" type="number" min="0" max="100" name="yers" required>
                    </label>

                        <input class="one" type="tel" name="tel" value="+7">
                    </label>
                    <label for="">
                        <legend>Ваша почта</legend>
                        <input class="one" name="" id="" type="email" placeholder="почта">
                    </label>
                    <label for="">
                        <legend> Сообщение</legend>
                        <textarea placeholder="Ваше сообщение" name="" id="" ></textarea>
                    </label>
                    <br>
                    <label for="">
                        <input class="galka" required type="checkbox">
                        Я принимаю правила

                    <br>
                    <button class="button"> отправить </button>
            </fieldset>
        </form>
    </div>
